<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>typeIT</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><firebase-collection id="firebase" location="https://typeit-app.firebaseio.com" data="{{firebase}}"></firebase-collection><firebase-collection id="firebaseNotes" location="https://typeit-app.firebaseio.com/notes" data="{{notes}}"></firebase-collection><firebase-collection id="firebaseFolders" location="https://typeit-app.firebaseio.com/folders" data="{{folders}}"></firebase-collection><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="menu-name">Menu</span></paper-toolbar><paper-menu attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>All Notes</span></a> <a data-route="folders" href="{{baseUrl}}folder/basefolder"><iron-icon icon="apps"></iron-icon><span>NoteBooks</span></a> <a data-route="users" href="{{baseUrl}}tags"><iron-icon icon="book"></iron-icon><span>Tags</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><paper-icon-button id="goBackButton" icon="chevron-left"></paper-icon-button><paper-icon-button icon="refresh"></paper-icon-button><paper-icon-button icon="search"></paper-icon-button><paper-icon-button style="display: none" id="saveNoteIcon" icon="check"></paper-icon-button><div class="middle middle-container"><div class="app-name"><strong>TYPE</strong>IT</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section class="page" data-route="home"><h1>All Notes</h1><template is="dom-repeat" items="[[notes]]" as="note"><a href="{{baseUrl}}note/{{note.__firebaseKey__}}" class="note-link" noteid="{{note.__firebaseKey__}}"><paper-icon-item class="note-item draggable" noteid="{{note.__firebaseKey__}}"><iron-icon icon="assignment" item-icon=""></iron-icon><paper-item-body two-line=""><div>{{note.title}}</div><div secondary="">Jan 9, 2014</div></paper-item-body><paper-icon-button icon="star" alt="favourite this!"></paper-icon-button></paper-icon-item></a></template><paper-dialog id="addNote" entry-animation="scale-up-animation" exit-animation="fade-out-animation"><h2>Add Note</h2><paper-dialog-scrollable><paper-input id="addNoteTitle" label="Title"></paper-input></paper-dialog-scrollable><div class="buttons"><paper-button dialog-dismiss="">Cancel</paper-button><paper-button dialog-confirm="" onclick="firebaseNotes.add({ 'title': addNoteTitle.value })">Add</paper-button></div></paper-dialog></section><section class="page" data-route="folders"><page-folder folders="{{folders}}" childfolders="{{folders}}" filterid="basefolder" childnotes="{{notes}}" notes="{{notes}}"></page-folder></section><section data-route="folder" class="page"><page-folder folders="{{folders}}" folderid="{{params.id}}" foldername="{{folderName}}" params="{{params}}" childnotes="{{childnotes}}" notes="{{notes}}"></page-folder></section><section class="page" data-route="tags"><div><h1>tags</h1></div></section><section class="page" data-route="note"><page-note notes="{{notes}}" params="{{params}}" note-id="{{params.id}}"></page-note></section><section class="page" data-route="contact"><paper-material elevation="1"><h2 class="page-title">Contact</h2><p>This is the contact section</p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
