<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-start">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-collection
    	location="https://typeit-app.firebaseio.com/notes"
    	data="{{notes}}" log="true"></firebase-collection>

    <h1>All Notes</h1>

    <iron-list items="[[notes]]" as="note">
        <template>
          	<paper-item>
            	[[note.title]]
          	</paper-item>
        </template>
    </iron-list>

    <paper-fab mini icon="add"></paper-fab>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-start',

      properties: {
        foo: {
          type: String,
          value: 'my-start',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
